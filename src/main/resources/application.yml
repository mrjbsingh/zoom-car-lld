server:
  port: 8080
  servlet:
    context-path: /api/v1

spring:
  application:
    name: zoomcar-booking-system
    
  datasource:
    url: jdbc:postgresql://localhost:5432/zoomcar_db
    username: zoomcar_user
    password: zoomcar_pass
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      idle-timeout: 300000
      connection-timeout: 20000
      
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        jdbc:
          batch_size: 25
        order_inserts: true
        order_updates: true
        
  redis:
    host: localhost
    port: 6379
    timeout: 2000ms
    lettuce:
      pool:
        max-active: 20
        max-idle: 10
        min-idle: 5
        
  cache:
    type: redis
    redis:
      time-to-live: 300000 # 5 minutes
      
logging:
  level:
    com.zoomcar: DEBUG
    org.springframework.web: INFO
    org.hibernate.SQL: DEBUG
    
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always
      
# Custom application properties
zoomcar:
  booking:
    max-retry-attempts: 3
    reservation-timeout-minutes: 10
    cache-ttl-seconds: 300
  
  availability:
    precompute-days-ahead: 30
    sync-interval-minutes: 5
    
  concurrency:
    max-concurrent-bookings: 1000
    optimistic-lock-retry-delay-ms: 100
